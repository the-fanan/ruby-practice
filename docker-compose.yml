version: "3.3"
services:
  api:
    build: 
      context: ./
    depends_on:
      - mysql
      - redis
    environment:
      - WAIT_HOSTS=mysql:3306
      - WAIT_HOSTS_TIMEOUT=300
      - WAIT_SLEEP_INTERVAL=30
      - WAIT_HOST_CONNECT_TIMEOUT=30
    links:
      - redis
      - mysql
    volumes:
      - .:/code:cached
    ports:
      - "3000:3000"
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      RAILS_ENV: development
      DATABASE_NAME: ruby
      DATABASE_USER: root
      DATABASE_PASSWORD: password
      DATABASE_HOST: mysql

  mysql:
    image: mysql:5.7.12
    volumes:
      - ./docker/mysql:/var/lib/mysql
    restart: always
    ports:
      - '9099:3306'
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ruby

  redis:
    image: redis:3.0